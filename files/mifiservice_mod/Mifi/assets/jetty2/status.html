<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312"> 
  
<title>Status</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/layer.css" />
	<script src="./js/plugins/jquery.js" type="text/javascript"></script>
	<script src="./js/utils/ajax.js" type="text/javascript"></script>
	<script src="./js/plugins/json2.js" type="text/javascript"></script>
	<script src="./js/plugins/layer.js" type="text/javascript"></script>
	<script src="./js/utils/alert.js" type="text/javascript"></script>
	<script src="./js/plugins/jquerysession.js" type="text/javascript"></script>
	<script src="./js/utils/cookiesHandler.js" type="text/javascript"></script>
	<script src="./js/utils/jsonHandler.js" type="text/javascript"></script>
</head>

<body style="display:none">

<!-- <p id="mifi_wifi_support" style="display:none">%{eval:storage.safeEject quote="html" }%</p> -->

<div id="main">
	<div class="block">
		<h2><span lang="Internet Connection">Internet Connection</span><small></small></h2>
		<div class="content">
			 <table>
          <tbody>
            <tr>
            	<td width="24%" lang="IP Address:">IP Address:</td>
            	<td width="28%"><span id="mifi_ip">192.168.100.1</span></td>
            	<td width="2%" rowspan="4" style="border-left:1px #606060 solid;"></td>
            	<td width="24%" lang="Received:">Received:</td>
            	<td width="24%" id="mifi_rx_data">0 KB</td>
            </tr>
            <tr> 
              <td lang="Mask:">Mask:</td>
              <td id="g3_mask"> 
                255.255.255.0
              </td>
              <td lang="Transmitted:">Transmitted:</td>
              <td id="mifi_tx_data">0 KB</td>
            </tr>
            <tr> 
              <td lang="DNS:">DNS:</td>
              <td id="g3_dns">
                8.8.8.8
              </td>
             
            </tr>
               <td >&nbsp;&nbsp;</td>
              <td id="g3_dns2">
                8.8.8.8
              </td>
            <tr>
            </tr>
          </tbody>
        </table>
		</div>
		<div class="boxbot"></div>
		</div>
		
		
		<div id="wifi_status" class="block">
			<h2><span lang="Wi-Fi Status">Wi-Fi Status</span><small></small></h2>
			<div width="70%" style="width:70%!important;" class="content">
				<table>
				  <tbody>
					<tr> 
					  <td lang="Network Name(SSID):">Network Name(SSID):</td>
					  <td id="ssid">
					    MIFI-xxx
					  </td>
					</tr>
					<tr> 
					  <td lang="IP Address:">IP Address:</td>
					  <td id="wlan_ip">
					    192.168.100.1
					  </td>
					</tr>
					<tr> 
					  <td lang="Users:">Users:</td>
					  <td id="client_num">
					     0 / 10
						</td>
					  <th></th>
					  <td></td>
					</tr>
					<tr> 
					  <td lang="Password:">Password:</td>
					  <td id="password">
					   
					  </td>
					</tr>
				  </tbody>
				</table>
			</div>
		<div class="boxbot"></div>
	</div>
	
<!-- 	<script>
			if($("#mifi_wifi_support").html() == "false")
			{
				document.getElementById("wifi_status").style.display = "none";
			} -->
  </script>	
	
	<div class="block">
		<h2><span lang="Network Connection">Network Connection</span><small></small></h2>
		<div width="80%" style="width:80%!important;" class="content">
			<table>
				<tbody>
					<tr class="TODO"> 
					  <td id="configauto" ></td>
						<td>
							<select id="connect" name="wwan.autoconnect">
								<option id="auto" value="0" lang="Connect">Connect</option>
								<option id="manual" value="1" lang="Disconnect">Disconnect</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type="submit" id="apply" class="btn btn-primary" value="Apply" lang="Apply"></input></td>
						
					</tr>
				</tbody>
			</table>
		</div>
    <div class="boxbot"></div>
	</div>
	
		
</div>


</body>
<script src="./js/status.js" type="text/javascript"></script>
</html>
